---
layout: default
blog: true
---

<h1>Blog</h1>

<p>Vous trouverez ici l'entiere archive de mes posts</p>

<p>You will find here the entire archive of my blog posts</p>

<div class="posts">
  {% for post in site.posts %} 
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}" class="link-unstyled">{{ post.title }}</a></h3>

      <div class="entry">
        {{ post.excerpt }}  
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
