---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date mt-5">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="mt-3">
    <a href="{{ site.baseurl }}/blog" role="button" class="btn btn-outline-success">Back</a>
  </div>
  {% include disqus.html %}
</article>
