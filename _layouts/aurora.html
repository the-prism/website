<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"
  />
  <script src="{{ site.path }}/js/jquery.min.js"></script>
  <script src="{{ site.path }}/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ site.baseurl }}/Aurora">Aurora</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item{% if page.layout == "aurora_library" %} active{% endif %}">
            <a class="nav-link" href="{{ site.baseurl }}/Aurora/Library">Library</a>
          </li>
          <li class="nav-item{% if page.layout == "aurora_story" %} active{% endif %}">
            <a class="nav-link" href="{{ site.baseurl }}/Aurora/Story">Story</a>
          </li>
          <li class="nav-item{% if page.title == "Aurora" %} active{% endif %}">
            <a class="nav-link" href="{{ site.baseurl }}/Aurora">Home</a>
          </li>
        </ul>
        <!-- <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content">
      {{ content }}
    </div>
  </div>
  <!-- /.container -->

  <footer class="footer">
    <div class="container">
      <span class="text-muted">Website built and maintained by <a href="https://github.com/{{ site.footer-links.github }}">the-prism</a> - Go back to the main <a href="{{ site.baseurl }}/">website</a></span>
    </div>
  </footer>
</body>

</html>
